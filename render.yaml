services:
  - type: web
    name: keelcompass-api
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm run migrate && npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_DIALECT
        value: postgres
      - key: DB_SSL
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: keelcompass-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: keelcompass-web
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: keelcompass-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: keelcompass-db
    plan: free
