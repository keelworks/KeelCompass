services:
  database:
    container_name: keelcompass-testing-database
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "3310:5432"

  backend:
    container_name: keelcompass-testing-backend
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.testing
    environment:
      - DB_HOST=database
      - DB_PORT=5432
    ports:
      - "8081:8080"
    command: sh -c "npm install && bash ./scripts/wait-for-db.sh"
    depends_on:
      - database

  frontend:
    container_name: keelcompass-testing-frontend
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env.testing
    ports:
      - "5173:5173"
    command: npm run test -- --host
    depends_on:
      - backend

volumes:
  db_data:
  
